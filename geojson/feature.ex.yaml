title: exemples d'instances de Feature GeoJSON
json-schema:
  $schema: http://json-schema.org/draft-07/schema#
  $id: http://geojson.org/schema/feature.ex.yaml
  title: tableau d'exemples de Feature GeoJSON
  type: array
  items:
    $ref: http://localhost/schema/geojson/feature.yaml
data:
  - type: Feature
    properties:
    geometry:
      type: Point
      coordinates: [ 2.24, 48.34 ]
  - type: Feature
    properties:
      aa: aaa
      bb: bbb
    geometry:
      type: Point
      coordinates: [ 2.24, 48.34 ]
  - type: Feature
    properties:
      aa: aaa
      bb: bbb
    geometry:
      type: Polygon
      coordinates:
        - [ [2.24,48.34], [2.26,48.30], [2.26,48.26], [2.24,48.34] ]
