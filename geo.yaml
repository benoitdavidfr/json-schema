json-schema:
  "$id": "https://example.com/geographical-location.schema.json"
  "$schema": "http://json-schema.org/draft-07/schema#"
  "title": "Longitude and Latitude Values"
  "description": "A geographical coordinate."
  "type": "object"
  "properties":
    "latitude":
      "type": number
      "minimum": -90
      "maximum": 90
    "longitude":
      "type": "number"
      "minimum": -180
      "maximum": 180
    country:
      type: string
      const: France
    kind:
      type: string
      enum: [ici, labas]
    nullvalue:
      type: 'null'
  "required": [ "latitude", "longitude" ]
data:
  "latitude": 48.858093
  "longitude": 2.294694
  "longitudes": 2.294694
  country: France
  kind: ici
  nullvalue: null

